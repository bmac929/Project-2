<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

<button id="still">Still</button>
<button id="up">Up</button>
<button id="down">Down</button>
<button id="left">Left</button>
<button id="right">Right</button>
<p><img id="character" src="./images/Crono-Front.gif" data-still="./images/Crono-Front.gif" data-walkingleft="./images/Crono-walkingleft.gif" data-walkingright="./images/Crono-walkingright.gif" data-walkingup="./images/Crono-walkingup.gif"
    data-walkingdown="./images/Crono-walkingdown.gif" data-state="still" style="position:absolute; top:50px; left: 80px; z-index: -20; height: 300px"></p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

// $(document).ready(function(){


$("#still").on("click", function () {
    $("#character").attr("src", $("#character").attr("data-still"));
})
$("#up").on("click", function () {
    $("#character").attr("src", $("#character").attr("data-walkingup"));
    $("#character").animate({ top: "-=600px" }, "slow");
})
$("#down").on("click", function () {
    $("#character").attr("src", $("#character").attr("data-walkingdown"));
    $("#character").animate({ top: "+=600px" }, "slow");

})
$("#left").on("click", function () {
    $("#character").attr("src", $("#character").attr("data-walkingleft"));
    $("#character").animate({ left: "-=600px" }, "slow");

});
$("#right").on("click", function () {
    $("#character").attr("src", $("#character").attr("data-walkingright"));
    $("#character").animate({ left: "+=600px" }, "slow");

});
// })
</script>  

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/public/styles/style.css">
    <script src="https://kit.fontawesome.com/5eec088b90.js"></script>
    <title>Document</title>
</head>

<body id="hub">

    <div class="speech-bubble">
        <div class="arrow bottom right"></div>
        Tell me where to go!
        Say: Up, Down, Left, or Right!
    </div>
    <div id="up">
        <button class="button" type="button"><i class="fas fa-arrow-circle-up"></i>Up</button>
    </div>
    <div id="left">
        <button class="button" type="button"><i class="fas fa-arrow-circle-left"></i>Left</button>
    </div>
    <div id="right">
        <button class="button" type="button">Right<i class="fas fa-arrow-circle-right"></i></button>
    </div>
    <div id="down">
        <button class="button" type="button">Down<i class="fas fa-arrow-circle-down"></i></button>
    </div>

</body>

</html>

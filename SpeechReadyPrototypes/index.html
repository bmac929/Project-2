<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class=" text-center navbar navbar-expand navbar-dark bg-warning">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link active" href="#">Voice Commands Demo<span class="sr-only">(current)</span></a>

    </div>
  </nav>

  <div class="row">
    <div class="col-md-4">
      <button id=ballgrow>make ball grow</button>
      <button id=ballsmaller>make ball smaller</button>
      <hr>
      <button id=startspeech>Click here to start Speech Recognition</button>
      <p>
        Things you can say:
      </p>
      <ul>
        <li>
          show alert
        </li>
        <li>
          make ball grow
        </li>
        <li>
          make ball smaller
        </li>
      </ul>
    </div>
    <div class="col-md-4 text-center">
      <img id="ball" src="http://pngimg.com/uploads/basketball/basketball_PNG1103.png" alt="">
    </div>
    <div class="col-md-4"></div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="annyang.js"></script>
  <script>

    $("#startspeech").click(function () {
      alert("Handler for .click() called.");
      startspeech();
    });

    $("#ballgrow").click(function () {
      $("#ball").animate({
              // left: '250px',
              height: '+=50px',
              width: '+=50px'
            });
    });

    $("#ballsmaller").click(function () {
      $("#ball").animate({
              // left: '250px',
              height: '-=50px',
              width: '-=50px'
            });
    });

    console.log(annyang)

    function startspeech() {
    
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
          'make ball grow': function () {
            $("#ball").animate({
              left: '250px',
              height: '+=150px',
              width: '+=150px'
            });
          },
          'show alert': function () {
            alert("Hello! I am an alert box!!");
          },
          'make ball smaller': function () {
            $("#ball").animate({
              left: '250px',
              height: '-=150px',
              width: '-=150px'
            });
          },
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
        annyang.isListening()
      
    }


  </script>
</body>

</html>
